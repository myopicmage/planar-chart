name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: |
        pushd chart
        yarn --frozen-lockfile
        yarn build
        popd

